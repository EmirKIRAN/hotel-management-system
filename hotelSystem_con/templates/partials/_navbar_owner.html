{% load static %}
        
<!-- ! Navbar -->
<nav class="navbar navbar-dark navbar-expand-lg text-white" id="navbar-item">
    <div class="container" id="logo">
        <a href="{% url 'dashboard' %}" class="navbar-brand">
            <img src="{% static 'images/Gold-crown-icon-vector-PNG.png' %%}" alt="logo" width="50" class="img-fluid">
            <strong class="align-middle">Kervansaray</strong>
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-kervan" aria-controls="navbar-kervan">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center align-items-center" id="navbar-kervan">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="{% url 'dashboard'%}" class="nav-link {% if 'dashboard' in request.path %}active{% endif %}">My Hotels</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'create_hotel'%}" class="nav-link {% if 'create' in request.path %}active{% endif %}">Create Hotel</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'reservations' %}" class="nav-link {% if 'reservations' in request.path %}active{% endif %}">Reservations</a>
                </li>
                <li class="nav-item ml-5 mr-3 align-middle">
                    <span class="mt-2 d-inline-block">Welcome {{request.user.username}} !</span>
                </li>
                <li class="nav-item">
                    <a href="javascript:{document.getElementById('logout').submit()}" class="btn btn-danger text-white ml-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-box-arrow-right mr-1 mb-1" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
                            <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                        </svg>
                        Logout
                        <form action="{%url 'logout'%}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden"> 
                        </form>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
